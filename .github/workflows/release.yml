name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*' # Trigger on tags like v1.0.0
  workflow_dispatch: # Allow manual triggering

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      # Check out the repository
      - name: Check out code
        uses: actions/checkout@v4

      # Set up Rust toolchain
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: x86_64-pc-windows-msvc

      # Cache Rust dependencies
      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      # Build the Rust package
      - name: Build
        run: cargo build --release
        env:
          # Statically link CRT
          RUSTFLAGS: '-C target-feature=+crt-static'

      # Upload the executable as an artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: clipipe.exe
          path: target/release/clipipe.exe
          if-no-files-found: error

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache apt packages
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: musl-tools
          version: 1.0

      - name: Cache Cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo- name: Install musl-tools

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-musl

      - name: Build
        run: cargo build --release --target x86_64-unknown-linux-musl
      - name: Rename binary
        run: cp -l target/x86_64-unknown-linux-musl/release/clipipe clipipe-linux-x86_64
      - name: Strip binary
        run: strip clipipe-linux-x86_64

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: clipipe-linux-x86_64
          path: clipipe-linux-x86_64
          if-no-files-found: error

  create-draft-release:
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    steps:
      # Download the built executables
      - name: Download Artifacts
        uses: actions/download-artifact@v5
        with:
          path: artifacts/
          merge-multiple: true
      # Create a draft release
      - name: Create Draft Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          draft: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
